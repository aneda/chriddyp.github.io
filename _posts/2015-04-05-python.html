---
permalink: /python
meta_description: "Omggg!"
layout: base
---

{% for page in site.posts %}
    {% if page.dir contains 'python' %}
        {% assign loopindex = forloop.index | modulo: 3 %}
            {% if loopindex == 1 %}
            <div class="row">
            {% endif %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title blue-grey-text">{{page.name}}</span>
                            <img style="width: 100%; height: 200px;" src="{{page.thumbnail}}" >
                        </div>
                    </div>
                </div>
            {% if loopindex == 3 %}
            </div>
            {% endif %}
    {% endif %}
{% endfor %}
